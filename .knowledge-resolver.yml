# gore_os Knowledge Resolver
# KODA-compliant resolver configuration
# Generated by agent_koda_architect on 2025-12-23

_meta:
  resolver_version: "1.0.0"
  koda_compatibility: ">=1.0.0 <2.0.0"
  last_sync: "2025-12-23T01:06:49-03:00"
  health_check_interval: weekly

self:
  namespace: "goreos"
  repository: "github.com/felix-antonio-sl/gore_os"
  visibility: private
  maintainer: "fs@sanixai.com"

namespaces:
  goreos:
    type: local
    base_path: "./"
    required: true
    description: "GORE_OS - Sistema Operativo de Gobernanza Regional"

  # Upstream Framework
  koda:
    type: upstream
    base_path: "../../../Developer/koda/"
    fallback: "https://raw.githubusercontent.com/felix-antonio-sl/koda_/main/"
    required: true
    description: "KODA Framework"

  # Federated Knowledge Bases
  gorenuble:
    type: federated
    base_path: "../../../Developer/gorenuble/"
    required: true
    description: "GORE Ñuble Knowledge Base"

  fxsl:
    type: federated
    base_path: "../../../Developer/fxsl/"
    required: true
    description: "Personal Knowledge Base (FXSL)"

  tde:
    type: federated
    base_path: "../../../Developer/tde/"
    required: true
    description: "Transformación Digital del Estado"

  orko:
    type: federated
    base_path: "../../../Developer/orko/"
    required: true
    description: "Organizational Knowledge Ontology"

resolution_rules:
  # Internal mapping
  "urn:knowledge:goreos:manifesto:*": "./MANIFESTO.md"
  "urn:knowledge:goreos:glossary:*": "./00_paradev/model/GLOSARIO_GOREOS.yml"
  "urn:knowledge:goreos:architecture:*": "./00_paradev/architecture/"
  "urn:knowledge:goreos:model:*": "./00_paradev/model/"
  "urn:knowledge:goreos:sys:*": "./"

directories:
  catalog: "./catalog/"
  paradev: "./00_paradev/"
  apps: "./apps/"
  packages: "./packages/"

cache:
  enabled: true
  ttl_seconds: 86400
