---
_meta:
  urn: urn:goreos:entity:fiscus:serie_financiera:1.0.0
  type: Entity
  schema: urn:goreos:schema:entity:1.0.0
id: ENT-FIN-SERIE_FINANCIERA
name: Serie Financiera
domain: D-FIN
category: Aggregate
description: "Funtor temporal polimórfico sobre objetos financieros (IPR, Convenio, Asignación)"
attributes:
  - { name: id_serie, type: UUID, key: true }
  - {
      name: objeto_tipo,
      type: Enum,
      values: [IPR, CONVENIO, ASIGNACION, MODIFICACION],
    }
  - {
      name: objeto_id,
      type: String,
      description: "FK polimórfica al objeto financiero",
    }
  - {
      name: tipo_serie,
      type: Enum,
      values:
        [
          EJECUTADO_REAL,
          EJECUTADO_PROYECTADO,
          ARRASTRE,
          SALDO,
          DIPIR_PCT,
          APORTE_PROPIO,
          RENDICION,
          HITO_TRANSFERENCIA,
        ],
    }
  - { name: periodo, type: String, description: "YYYY-MM o YYYY" }
  - { name: monto, type: Decimal }
  - {
      name: fuente,
      type: String,
      nullable: true,
      description: "Origen del dato: ETL, MANUAL, SIGFE",
    }
  - { name: fecha_registro, type: Timestamp }
