_meta:
  urn: urn:goreos:compositions:domain:d_fin:1.0.0
  type: DomainComposition
  generated_at: "2025-12-22"
id: D-FIN
name: Dominio Finanzas
semantics:
  purpose: Gestión integral 360° del ciclo de vida de las inversiones públicas regionales, desde la captación de oportunidades hasta la evaluación ex-post.
  vision: El GORE opera como gestor integral del desarrollo regional; capta oportunidades, administra capital público para generar retorno social, cultiva relaciones con ejecutores y evalúa continuamente el impacto.
  governance:
    triangulo_integracion:
      description: Sincronización estricta entre Financiamiento (D-FIN), Ejecución Física (D-EJEC) y Ejecución Presupuestaria (ahora consolidado en D-FIN).
      rule: "Todo Estado de Pago validado en D-EJEC debe tener un CDP y Compromiso previo en D-FIN."
    flujos_pago:
      patron_A: "Ejecución Directa (IDI, FRIL): Ejecuta → EP → Paga"
      patron_B: "Transferencias (PPR, 8%): Paga → Ejecuta → Rinde"
  architecture:
    layers:
      tactica: "Núcleo de Negocio (Gestión de Inversión)"
      operativa: "Soporte Administrativo (Contabilidad, Abastecimiento)"
    integrations:
      - system: SYS-SIGFE
        role: "Registro oficial de ejecución presupuestaria (DS12)"
      - system: SYS-BIP-SNI
        role: "Consulta de estado RS de iniciativas (API MDSF)"
      - system: SYS-SISREC
        role: "Control de rendiciones (CGR)"
