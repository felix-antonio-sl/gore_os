id: D-DIG
name: Dominio Digital
semantics:
  purpose: Gestionar la gobernanza digital y el cumplimiento normativo tecnológico (TDE) como piso habilitante para la evolución.
  vision: Cumplimiento normativo "by design" que habilita servicios digitales seguros, interoperables y centrados en el usuario.
  governance:
    legal_framework:
      Ley_TDE: "Ley 21.180: Transformación Digital del Estado (Cero Papel)."
      Ciberseguridad: "Ley 21.663 y DS 7: Seguridad de la Información."
      Datos: "Ley 21.719: Protección de Datos Personales."
  architecture:
    role: "Habilitante Tecnológico (Piso Normativo)"
    layers:
      normativa: "Catálogo de Procedimientos (CPAT) y Expediente Electrónico"
      servicios: "ClaveÚnica, FirmaGob, DocDigital, Interoperabilidad (PISEE)"
      seguridad: "Gestión de Activos, Riesgos e Incidentes (CSIRT)"
