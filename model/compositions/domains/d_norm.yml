      Transparencia: "Ley 20.285: Publicidad activa y derecho de acceso (SAI)"
    principles:
      - "Expediente Único Electrónico: Todo acto nace digital (FEA)."
      - "Single Source of Truth: Los convenios y resoluciones son la verdad jurídica que habilita la ejecución financiera."
