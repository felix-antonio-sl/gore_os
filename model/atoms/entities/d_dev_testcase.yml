_meta:
  urn: urn:goreos:entity:unknown:unknown:1.0.0
  type: Entity
  schema: urn:goreos:schema:entity:1.0.0
category: Master
is_abstract: false
attributes:
- name: id_test
  type: String
  key: true
- name: suite_id
  type: String
  fk: ENT-DEV-TEST-SUITE
  nullable: false
- name: nombre
  type: String
  nullable: false
- name: descripcion
  type: String
  nullable: true
- name: estado
  type: Enum[Passed, Failed, Skipped, Error]
  nullable: false
- name: duracion_ms
  type: Integer
  nullable: true
- name: error_mensaje
  type: Text
  nullable: true
  description: Mensaje de error si falló
- name: stack_trace
  type: Text
  nullable: true
- name: story_id
  type: String
  fk: ENT-DEV-STORY
  nullable: true
  description: Story que este test verifica
- name: fecha_ejecucion
  type: DateTime
  nullable: false
invariants:
- id: INV-TC-001
  name: failed_has_error
  rule: estado = 'Failed' → error_mensaje IS NOT NULL
  description: Test fallido debe tener mensaje de error
