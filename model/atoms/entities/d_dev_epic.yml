_meta:
  urn: urn:goreos:entity:unknown:unknown:1.0.0
  type: Entity
  schema: urn:goreos:schema:entity:1.0.0
category: Master
is_abstract: false
attributes:
- name: id_epic
  type: String
  key: true
- name: codigo
  type: String
  nullable: false
  description: 'Código único ej: EPIC-001'
- name: titulo
  type: String
  nullable: false
- name: descripcion
  type: Text
  nullable: true
- name: estado
  type: Enum[Backlog, InProgress, Done, Cancelled]
  default: Backlog
- name: prioridad
  type: Enum[P0_Critica, P1_Alta, P2_Media, P3_Baja]
  default: P2_Media
- name: propietario_id
  type: String
  fk: ENT-BACK-FUNCIONARIO
  nullable: true
  description: Product Owner responsable
- name: fecha_creacion
  type: Date
  nullable: false
- name: fecha_objetivo
  type: Date
  nullable: true
- name: porcentaje_completado
  type: Decimal
  computed: true
  formula: stories_done / stories_total * 100
invariants:
- id: INV-EPIC-001
  name: epic_tiene_stories
  rule: estado = 'Done' → stories.count > 0
  description: Una épica completada debe tener al menos una story
