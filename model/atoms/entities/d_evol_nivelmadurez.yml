_meta:
  urn: urn:goreos:entity:unknown:unknown:1.0.0
  type: Entity
  schema: urn:goreos:schema:entity:1.0.0
category: Master
is_abstract: false
attributes:
- name: id_nivel
  type: String
  key: true
- name: entidad_evaluada_id
  type: String
  nullable: false
  description: ID del sistema, proceso o dominio evaluado
- name: tipo_entidad
  type: Enum[Sistema, Proceso, Dominio, Capacidad]
  nullable: false
- name: entidad_nombre
  type: String
  nullable: false
  description: Nombre para display
- name: nivel_actual
  type: Enum[L0_Inicial, L1_Digitalizado, L2_Integrado, L3_Automatizado, L4_Inteligente,
    L5_Autonomo]
  nullable: false
- name: nivel_objetivo
  type: Enum[L0_Inicial, L1_Digitalizado, L2_Integrado, L3_Automatizado, L4_Inteligente,
    L5_Autonomo]
  nullable: false
- name: fecha_evaluacion
  type: Date
  nullable: false
- name: fecha_objetivo
  type: Date
  nullable: true
  description: Fecha meta para alcanzar nivel objetivo
- name: brechas
  type: Array[String]
  nullable: true
  description: Lista de brechas identificadas
- name: plan_evolucion_id
  type: String
  nullable: true
  description: Plan de evolución asociado
- name: puntaje_madurez
  type: Decimal
  nullable: true
  description: Score numérico 0-100
- name: gap_niveles
  type: Integer
  computed: true
  formula: nivel_objetivo - nivel_actual
- name: evaluador_id
  type: String
  fk: ENT-BACK-FUNCIONARIO
  nullable: true
invariants:
- id: INV-NM-001
  name: objetivo_mayor_igual_actual
  rule: nivel_objetivo >= nivel_actual
  description: No se puede retroceder de objetivo
- id: INV-NM-002
  name: emergencia_practica_valida
  rule: (nivel_actual = 'L4' OR nivel_actual = 'L5') → ∃ Capacidad con sustrato =
    'Algoritmico'
  description: L4/L5 requiere capacidades algorítmicas (I7_Emergencia)
  orko_ref: I7_Emergencia
