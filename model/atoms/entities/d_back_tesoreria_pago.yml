_meta:
  urn: urn:goreos:entity:d-back:pago:1.0.0
  type: Entity
  schema: urn:goreos:schema:entity:1.0.0
id: ENT-BACK-PAGO
urn: urn:goreos:entity:d-back:pago:1.0.0
name: Pago
domain: D-BACK
subdomain: tesoreria
category: Transaction
is_abstract: false
attributes:
- name: id_pago
  type: String
  key: true
- name: numero_pago
  type: String
  nullable: false
- name: devengado_id
  type: String
  fk: ENT-BACK-DEVENGADO
  nullable: false
- name: fecha_pago
  type: Date
  nullable: false
- name: fecha_valor
  type: Date
  nullable: true
  description: Fecha efectiva en cuenta bancaria
- name: beneficiario_rut
  type: String
  nullable: false
- name: beneficiario_nombre
  type: String
  nullable: false
- name: beneficiario_tipo
  type: Enum[Proveedor, Ejecutor, Funcionario, PersonaNatural, Institucion]
- name: monto_bruto
  type: Decimal
  nullable: false
- name: retenciones
  type: Decimal
  default: 0
  description: Retenciones legales (boletas honorarios, etc.)
- name: monto_liquido
  type: Decimal
  computed: true
  formula: monto_bruto - retenciones
- name: medio_pago
  type: Enum[TransferenciaElectronica, Cheque, ValorVista, Efectivo]
  default: TransferenciaElectronica
- name: cuenta_origen
  type: String
  nullable: false
  description: Cuenta corriente GORE
- name: banco_destino
  type: String
  nullable: true
- name: cuenta_destino
  type: String
  nullable: true
- name: numero_operacion
  type: String
  nullable: true
  description: Comprobante bancario
- name: estado
  type: Enum[Programado, EnProceso, Ejecutado, Rechazado, Anulado]
  default: Programado
- name: fecha_rechazo
  type: Date
  nullable: true
- name: motivo_rechazo
  type: String
  nullable: true
- name: autorizado_por_id
  type: String
  fk: ROL-TESORERO
- name: fecha_autorizacion
  type: DateTime
  nullable: true
- name: factura_id
  type: String
  nullable: true
- name: boleta_id
  type: String
  nullable: true
- name: comprobante_url
  type: String
  nullable: true
invariants:
- name: pago_electronico_obligatorio
  rule: medio_pago = TransferenciaElectronica OR excepcion_autorizada
  source: Art. 8 Ley de Presupuestos
- name: pago_posterior_devengo
  rule: fecha_pago >= fecha_devengado
