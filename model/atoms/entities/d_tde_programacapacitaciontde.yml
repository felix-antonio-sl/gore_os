id: ENT-TDE-PROGRAMA-CAPACITACION
urn: urn:goreos:entity:d-tde:programa-capacitacion:1.0.0
name: Programa de Capacitación TDE
domain: D-TDE
subdomain: M8 Talento Digital
category: Configuration
is_abstract: false
attributes:
- name: id_programa
  type: String
  key: true
- name: nombre
  type: String
  nullable: false
- name: malla_perfil
  type: Enum[Directivo, CoordinadorTDE, Juridico, TI, Operativo, Transversal]
  nullable: false
  description: Perfil al que apunta la malla
- name: competencias_objetivo
  type: Array[String]
  nullable: false
  description: 'Competencias a desarrollar (ej: Ciberseguridad, DocDigital)'
- name: modalidad
  type: Enum[Elearning, Presencial, Hibrido]
  default: Elearning
- name: proveedor_id
  type: String
  nullable: true
  description: Servicio Civil, Universidades, Interno
- name: cupos_totales
  type: Integer
  default: 0
- name: fecha_inicio
  type: Date
  nullable: false
- name: fecha_termino
  type: Date
  nullable: true
- name: porcentaje_aprobacion_meta
  type: Decimal
  default: 80.0
- name: brecha_digital_reducida
  type: Boolean
  default: false
  description: ¿Impacta directamente en reducción de brecha medida?
- name: estado
  type: Enum[Planificado, EnEjecucion, Finalizado, Cancelado]
  default: Planificado
invariants:
- id: INV-CAP-001
  name: fechas_coherentes
  rule: fecha_termino >= fecha_inicio
  description: Fecha término posterior a inicio
