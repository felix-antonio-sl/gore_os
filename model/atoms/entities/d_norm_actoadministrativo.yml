_meta:
  urn: urn:goreos:entity:d_norm:ENT-NORM-ACTOADMINISTRATIVO:1.0.0
  type: Entity
  schema: urn:goreos:schema:entity:1.0.0
category: Master
is_abstract: false
attributes:
- name: id_acto
  type: String
  key: true
  description: Identificador único
- name: tipo_acto
  type: Enum[ResolucionExenta, ResolucionAfecta, Decreto, Oficio, Memorandum, Circular,
    Carta, Certificado]
  nullable: false
  description: Tipo de acto administrativo
- name: numero
  type: String
  nullable: false
  description: Número correlativo (ej. 681/2025)
- name: materia
  type: String
  nullable: false
  description: Asunto o MAT del acto
- name: fecha_emision
  type: Date
  nullable: false
  description: Fecha de emisión
- name: lugar_emision
  type: String
  default: Chillán
  description: Lugar de emisión
- name: vistos
  type: Array[Text]
  nullable: false
  description: Sección VISTOS - competencia y antecedentes
- name: considerandos
  type: Array[Text]
  nullable: false
  description: Sección CONSIDERANDO - motivación
- name: resolutivos
  type: Array[Text]
  nullable: false
  description: Sección RESUELVO - articulado
- name: expediente_id
  type: String
  fk: ENT-NORM-EXPEDIENTE
  nullable: true
  description: Expediente que contiene el acto
- name: requiere_toma_razon
  type: Boolean
  default: false
  description: ¿Requiere toma de razón CGR?
- name: toma_razon_id
  type: String
  fk: ENT-NORM-TOMA-RAZON
  nullable: true
  description: Registro de toma de razón (si afecto)
- name: autoridad_firmante
  type: Enum[Gobernador, Administrador, JefeDivision]
  nullable: false
  description: Autoridad que firma
- name: firmante_id
  type: String
  fk: ENT-BACK-FUNCIONARIO
  nullable: false
  description: Funcionario específico
- name: doc_digital_url
  type: String
  nullable: true
  description: URL de verificación DocDigital
- name: pdf_url
  type: String
  nullable: true
  description: URL al documento PDF firmado
- name: estado
  type: Enum[Borrador, EnVisacion, PendienteFirma, Firmado, EnTomaRazon, Representado,
    TomaRazonOK, Notificado, Vigente, Revocado, Invalidado]
  default: Borrador
  description: Estado de tramitación
- name: distribucion
  type: Array[String]
  nullable: true
  description: Lista de destinatarios de la distribución
- name: acto_modifica_id
  type: String
  fk: ENT-NORM-ACTO
  nullable: true
  description: Acto que modifica (si es modificatorio)
- name: tipo_modificacion
  type: Enum[Rectificacion, Revocacion, Invalidacion, Modificacion, Resciliacion]
  nullable: true
  description: Tipo de modificación (si aplica)
invariants:
- id: INV-ACTO-001
  name: afecto_requiere_tdr
  rule: 'tipo_acto = ''ResolucionAfecta'' → requiere_toma_razon = true

    '
  description: Resoluciones afectas requieren TDR
  severity: error
- id: INV-ACTO-002
  name: firmado_requiere_vistos
  rule: 'estado IN (''Firmado'', ''Vigente'') → LENGTH(vistos) > 0 AND LENGTH(considerandos)
    > 0

    '
  description: Acto firmado debe tener VISTOS y CONSIDERANDO
  severity: error
id: ENT-NORM-ACTOADMINISTRATIVO
urn: urn:goreos:entity:d_norm:ENT-NORM-ACTOADMINISTRATIVO:1.0.0
name: Actoadministrativo
domain: D-NORM
