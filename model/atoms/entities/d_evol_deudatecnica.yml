_meta:
  urn: urn:goreos:entity:unknown:unknown:1.0.0
  type: Entity
  schema: urn:goreos:schema:entity:1.0.0
category: Master
is_abstract: false
attributes:
- name: id_deuda
  type: String
  key: true
- name: titulo
  type: String
  nullable: false
- name: descripcion
  type: Text
  nullable: false
- name: fuente
  type: Enum[Legacy, Workaround, Debt_Conscious, Emergencia, Externo]
  nullable: false
  description: Legacy=sistemas antiguos, Workaround=solución temporal, Debt_Conscious=decisión
    consciente
- name: sistema_afectado_id
  type: String
  fk: ENT-EVOL-SISTEMA
  nullable: true
- name: dominio_afectado
  type: String
  nullable: true
  description: D-FIN, D-PLAN, etc.
- name: reach
  type: Integer
  nullable: true
  description: 'Alcance: usuarios/procesos afectados'
- name: impact
  type: Enum[Critico, Alto, Medio, Bajo]
  nullable: false
- name: confidence
  type: Decimal
  nullable: true
  description: Confianza estimación (0..1)
- name: effort_hours
  type: Integer
  nullable: false
  description: Esfuerzo estimado en horas
- name: score_rice
  type: Decimal
  computed: true
  formula: (reach * impact_value * confidence) / effort_hours
- name: plan_pago
  type: Text
  nullable: true
  description: Descripción del plan de remediación
- name: sprint_planificado
  type: String
  nullable: true
- name: estado
  type: Enum[Identificado, Analizado, Planificado, EnPago, Pagado, Aceptado]
  default: Identificado
  description: Aceptado=debt consciente sin plan de pago
- name: fecha_identificacion
  type: Date
  nullable: false
- name: fecha_pago
  type: Date
  nullable: true
- name: responsable_id
  type: String
  fk: ENT-BACK-FUNCIONARIO
  nullable: true
