_meta:
  urn: urn:goreos:entity:unknown:unknown:1.0.0
  type: Entity
  schema: urn:goreos:schema:entity:1.0.0
category: Master
is_abstract: false
attributes:
- name: id_transaccion
  type: String
  key: true
- name: servicio_id
  type: String
  fk: ENT-TDE-SERVICIO-PISEE
  nullable: false
- name: timestamp
  type: DateTime
  nullable: false
- name: duracion_ms
  type: Integer
  nullable: true
  description: Tiempo de respuesta en milisegundos
- name: tipo_operacion
  type: Enum[Query, Push, Sync]
  default: Query
- name: metodo_http
  type: Enum[GET, POST, PUT, DELETE]
  nullable: true
- name: status_code
  type: Integer
  nullable: false
  description: Código de respuesta HTTP
- name: exitosa
  type: Boolean
  computed: true
  formula: status_code >= 200 AND status_code < 300
- name: mensaje_error
  type: String
  nullable: true
- name: payload_hash
  type: String
  nullable: true
  description: Hash del payload (sin almacenar contenido)
- name: registros_intercambiados
  type: Integer
  nullable: true
  description: Cantidad de registros
- name: tamaño_bytes
  type: Integer
  nullable: true
- name: ip_origen
  type: String
  nullable: true
- name: usuario_sistema
  type: String
  nullable: true
  description: Usuario o sistema que originó la petición
- name: correlation_id
  type: String
  nullable: true
  description: ID para trazar operaciones correlacionadas
invariants:
- id: INV-TRX-001
  name: timestamp_obligatorio
  rule: timestamp IS NOT NULL
  description: Toda transacción debe tener timestamp
