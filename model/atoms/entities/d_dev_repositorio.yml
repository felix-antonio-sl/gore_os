_meta:
  urn: urn:goreos:entity:unknown:unknown:1.0.0
  type: Entity
  schema: urn:goreos:schema:entity:1.0.0
category: Master
is_abstract: false
attributes:
- name: id_repositorio
  type: String
  key: true
  description: 'Slug o ID (ej: fxsl/gore_os)'
- name: nombre
  type: String
  nullable: false
- name: descripcion
  type: Text
  nullable: true
- name: url_clone
  type: String
  nullable: false
  description: URL HTTPS/SSH para clonar
- name: tecnologia_principal
  type: String
  nullable: true
  description: Lenguaje/Framework (Python, Node, Terraform)
- name: propietario_id
  type: String
  fk: ENT-BACK-FUNCIONARIO
  nullable: false
  description: Tech Lead o Maintainer principal
- name: division_responsable_id
  type: String
  fk: ENT-BACK-DIVISION
  nullable: false
- name: rama_principal
  type: String
  default: main
- name: requiere_pr
  type: Boolean
  default: true
  description: ¿Branch protection activa?
- name: estado
  type: Enum[Activo, Archivado, Deprecado]
  default: Activo
invariants:
- id: INV-REPO-001
  name: url_valida
  rule: url_clone LIKE 'http%' OR url_clone LIKE 'git@%'
  description: URL debe ser válida
