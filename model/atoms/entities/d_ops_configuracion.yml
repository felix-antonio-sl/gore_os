_meta:
  urn: urn:goreos:entity:unknown:unknown:1.0.0
  type: Entity
  schema: urn:goreos:schema:entity:1.0.0
category: Master
is_abstract: false
attributes:
- name: id_config
  type: String
  key: true
- name: clave
  type: String
  nullable: false
  description: 'Nombre del parámetro (ej: MAX_UPLOAD_SIZE)'
- name: valor
  type: String
  nullable: false
- name: tipo_valor
  type: Enum[String, Integer, Boolean, Json, Secret]
  default: String
- name: ambiente
  type: Enum[Development, Staging, Production, All]
  nullable: false
- name: descripcion
  type: String
  nullable: true
- name: categoria
  type: String
  nullable: true
  description: Agrupación lógica
- name: version
  type: Integer
  default: 1
- name: es_secreto
  type: Boolean
  default: false
  description: Si el valor debe ocultarse en logs
- name: modificado_por_id
  type: String
  fk: ENT-OPS-USUARIO-SISTEMA
  nullable: true
- name: fecha_modificacion
  type: DateTime
  nullable: true
invariants:
- id: INV-CFG-001
  name: clave_unica_ambiente
  rule: UNIQUE(clave, ambiente)
  description: Clave única por ambiente
- id: INV-CFG-002
  name: secreto_tipo_consistente
  rule: es_secreto = true → tipo_valor = 'Secret'
  description: Secretos deben marcarse correctamente
