_meta:
  urn: urn:goreos:entity:unknown:unknown:1.0.0
  type: Entity
  schema: urn:goreos:schema:entity:1.0.0
category: Master
is_abstract: false
attributes:
- name: id_procedimiento
  type: String
  key: true
  description: Identificador único
- name: tipo
  type: Enum[Solicitud, Denuncia, DeOficio, Disciplinario, Licitacion, Contratacion,
    Convenio]
  nullable: false
  description: Tipo de procedimiento
- name: expediente_id
  type: String
  fk: ENT-NORM-EXPEDIENTE
  nullable: false
  description: Expediente del procedimiento
- name: iniciado_por
  type: Enum[Ciudadano, OrganoPublico, DeOficio]
  nullable: false
  description: Quien inicia el procedimiento
- name: solicitante_id
  type: String
  nullable: true
  description: ID del solicitante (si ciudadano)
- name: solicitante_nombre
  type: String
  nullable: true
  description: Nombre del solicitante
- name: fecha_inicio
  type: Date
  nullable: false
  description: Fecha de inicio
- name: plazo_legal_dias
  type: Integer
  default: 180
  description: Plazo máximo en días hábiles
- name: fecha_vencimiento
  type: Date
  nullable: false
  description: Fecha de vencimiento del plazo
- name: prorrogado
  type: Boolean
  default: false
  description: ¿Plazo prorrogado?
- name: fecha_termino
  type: Date
  nullable: true
  description: Fecha de término efectivo
- name: etapa
  type: Enum[Iniciacion, Instruccion, Finalizacion, Impugnacion, Terminado]
  default: Iniciacion
  description: Etapa actual del procedimiento
- name: resolucion_id
  type: String
  fk: ENT-NORM-ACTO
  nullable: true
  description: Acto terminal
- name: resultado
  type: Enum[Pendiente, Acogido, Rechazado, Desistido, Abandonado, SilencioPositivo,
    SilencioNegativo]
  default: Pendiente
  description: Resultado del procedimiento
- name: es_urgente
  type: Boolean
  default: false
  description: ¿Procedimiento de urgencia?
invariants:
- id: INV-PROC-001
  name: terminado_requiere_resolucion
  rule: 'etapa = ''Terminado'' AND resultado IN (''Acogido'', ''Rechazado'') → resolucion_id
    IS NOT NULL

    '
  description: Procedimiento terminado con decisión requiere resolución
  severity: warning
