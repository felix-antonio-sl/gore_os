version: "3.8"

services:
  # üåç Database (PostGIS)
  # Core persistence layer with geospatial capabilities (D-TERR)
  db:
    image: postgis/postgis:15-3.3-alpine
    container_name: gore_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-gore}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gore_secret}
      POSTGRES_DB: ${DB_NAME:-gore_os}
    ports:
      - "5432:5432"
    networks:
      - gore_net

  # üîë Auth Service (Keycloak)
  # Identity and Access Management for GORE_OS
  auth:
    image: quay.io/keycloak/keycloak:23.0
    container_name: gore_auth
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: ${DB_USER:-gore}
      KC_DB_PASSWORD: ${DB_PASSWORD:-gore_secret}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - gore_net

  # üöÄ Backend API (Hono + Bun)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: gore_api
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://${DB_USER:-gore}:${DB_PASSWORD:-gore_secret}@db:5432/${DB_NAME:-gore_os}
    depends_on:
      - db
    networks:
      - gore_net

  # üíª Frontend Web (React + Vite + Nginx)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: gore_web
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - gore_net

networks:
  gore_net:
    driver: bridge

volumes:
  postgres_data:
