version: "3.8"

services:
  # =============================================================================
  # PostgreSQL 16 - LA BASE DE GORE_OS
  # =============================================================================
  # El modelo en /model/model_goreos es el fundamento arquitectónico.
  # Este servicio ejecuta automáticamente el DDL al inicio.
  postgres:
    image: postgres:16-alpine
    container_name: goreos_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-goreos}
      POSTGRES_USER: ${DB_USER:-goreos}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-CHANGE_THIS}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=es_CL.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Persistencia de datos
      - pgdata:/var/lib/postgresql/data

      # Auto-ejecuta DDL al inicio (solo primera vez)
      # Los archivos se ejecutan en orden alfabético
      - ./model/model_goreos/sql:/docker-entrypoint-initdb.d:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-goreos}"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - goreos_network

  # =============================================================================
  # PgAdmin 4 - Administración de Base de Datos (Desarrollo)
  # =============================================================================
  # Interfaz web para explorar y administrar PostgreSQL
  # Acceso: http://localhost:5050
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: goreos_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@gorenuble.cl}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - goreos_network

