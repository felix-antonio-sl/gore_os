# =============================================================================
# Networks
# =============================================================================
networks:
  goreos_network:
    name: goreos_network
    driver: bridge

# =============================================================================
# Uso
# =============================================================================
# Levantar solo PostgreSQL + PgAdmin (desarrollo inicial):
#   docker-compose up -d postgres pgadmin
#
# Levantar todo:
#   docker-compose up -d
#
# Ver logs:
#   docker-compose logs -f postgres
#
# Detener:
#   docker-compose down
#
# Eliminar volúmenes (CUIDADO - borra datos):
#   docker-compose down -v
#
# =============================================================================
# Conexión a PostgreSQL desde host
# =============================================================================
# psql -h localhost -U goreos -d goreos
# Password: (el configurado en .env o CHANGE_THIS por defecto)
#
# Desde PgAdmin:
#   1. Acceder a http://localhost:5050
#   2. Login con PGADMIN_DEFAULT_EMAIL / PGADMIN_DEFAULT_PASSWORD
#   3. Agregar servidor:
#      - Name: GORE_OS Local
#      - Host: postgres (nombre del servicio)
#      - Port: 5432
#      - Database: goreos
#      - Username: goreos
#      - Password: [del .env]
