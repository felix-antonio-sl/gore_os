stories:
  - id: US-OPS-MON-001
    title: Monitorear observabilidad del sistema (D2)
    as_a:
      - Administrador de Plataforma
    i_want: Ver el panel de observabilidad con los 16 indicadores ORKO
    so_that: Detecto proactivamente fallos o degradación del servicio
    priority: Crítica
    module: Monitoreo
    acceptance_criteria:
      - Dashboard con 8 observables externos (EX1-8)
      - Dashboard con 8 observables internos (IN1-8)
      - Alertas automáticas ante desviaciones de umbrales
    source_ref: "guide_core_000_fundamentos_orko.yml:D2_Percepcion"

  - id: US-OPS-INC-001
    title: Gestionar incidentes operativos (SDA)
    as_a:
      - Soporte Técnico
    i_want: Registrar y resolver incidentes siguiendo el ciclo SDA
    so_that: Mantengo la continuidad operacional
    priority: Crítica
    module: Incidentes
    acceptance_criteria:
      - Registro de Sense (Captura), Decide (Diagnóstico), Act (Resolución)
      - Trazabilidad del owner del incidente (Humano Accountable)
    source_ref: "guide_core_000_fundamentos_orko.yml:SDA_Sense_Decide_Act"

  - id: US-OPS-SEC-001
    title: Auditar accesos y logs de seguridad
    as_a:
      - Oficial de Seguridad (CISO)
    i_want: Revisar logs de acceso y acciones críticas
    so_that: Garantizo el cumplimiento de la Ley 21.663 (Ciberseguridad)
    priority: Crítica
    module: Seguridad
    acceptance_criteria:
      - Reporte consolidado de accesos por URN
      - Integración con el sistema de alertas de ciberseguridad
    source_ref: "kb_tde_core_principios_y_objetivos_tde_koda.yml:TDE_CORE_PRI_005"

  - id: US-OPS-PERF-001
    title: Optimización de flujos operativos (D4)
    as_a:
      - Administrador Regional
    i_want: Ver el O_Score de los procesos críticos
    so_that: Identifico cuellos de botella y optimizo la eficiencia
    priority: Alta
    module: Performance
    acceptance_criteria:
      - Cálculo de O_Score (Efficiency, Reliability)
      - Sugerencias automáticas de optimización basadas en historial
    source_ref: "guide_core_000_fundamentos_orko.yml:D4_Operacion"

  - id: US-OPS-BACK-001
    title: Gestionar respaldos y recuperación
    as_a:
      - Administrador de Plataforma
    i_want: Asegurar políticas de backup y restauración
    so_that: Protejo la integridad de los datos institucionales
    priority: Alta
    module: Continuidad
    acceptance_criteria:
      - Plan de backup automatizado
      - Pruebas de restauración exitosas periódicas
    source_ref: "kb_tde_core_principios_y_objetivos_tde_koda.yml:TDE_CORE_PRI_010"
    source_ref: "kb_tde_core_principios_y_objetivos_tde_koda.yml:TDE_CORE_PRI_010"

  # ═══════════════════════════════════════════════════════════════
  # MÓDULO M2: INGENIERÍA DE PLATAFORMA (SRE)
  # ═══════════════════════════════════════════════════════════════
  - id: US-OPS-IAC-001
    title: Provisión Infraestructura como Código (IaC)
    as_a:
      - Ingeniero de Plataforma
    i_want: Provisionar y gestionar toda la infraestructura mediante código (Terraform)
    so_that: Evito configuration drift y permito recuperación ante desastres
    priority: Crítica
    module: Infraestructura
    acceptance_criteria:
      - Estado remoto gestionado
      - Plan de ejecución verificable
      - Idempotencia en despliegues
    source_ref: "guide_core_001_arquitectura_orko.yml:Inmutabilidad"

  - id: US-OPS-SRE-001
    title: Auto-escalado de Servicios (HPA)
    as_a:
      - Sistema (Orquestador)
    i_want: Escalar horizontalmente los pods según consumo de CPU/Memoria
    so_that: Mantengo el rendimiento ante picos de demanda
    priority: Alta
    module: Orquestación
    acceptance_criteria:
      - Definición de métricas de escalado
      - Límites máximos de recursos (Quotas)
    source_ref: "SBG:Context:SunnyDay"

  # ═══════════════════════════════════════════════════════════════
  # MÓDULO M3: GESTIÓN DE COSTOS (FINOPS)
  # ═══════════════════════════════════════════════════════════════
  - id: US-OPS-FIN-001
    title: Alertas de Presupuesto Cloud
    as_a:
      - FinOps Manager
    i_want: Recibir alertas cuando el consumo proyectado exceda el presupuesto mensual
    so_that: Evito sorpresas en la facturación de servicios en la nube
    priority: Alta
    module: FinanzasOPS
    acceptance_criteria:
      - Alertas al 50%, 80% y 100% del presupuesto
      - Desglose por centro de costos
    source_ref: "SBG:Context:Crisis"

  - id: US-OPS-SRE-002
    title: Gestión de Certificados SSL
    as_a:
      - Robot Cert-Manager
    i_want: Renovar automáticamente los certificados SSL/TLS antes de su expiración
    so_that: Garantizo la continuidad del cifrado sin intervención humana
    priority: Crítica
    module: SeguridadOps
    acceptance_criteria:
      - Renovación 30 días antes de expirar
      - Verificación de desafío ACME
    source_ref: "SBG:Role:AI"
