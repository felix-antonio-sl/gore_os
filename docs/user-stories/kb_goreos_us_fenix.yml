_manifest:
  urn: "urn:goreos:specs:user-stories:fenix:1.1.0"
  domain: FENIX
  domain_name: Sistema de Intervención Institucional
  total_stories: 20
  priority_distribution:
    critica: 8
    alta: 9
    media: 3
stories:
  # ═══════════════════════════════════════════════════════════════
  # MÓDULO M1: ACTIVACIÓN Y DIAGNÓSTICO
  # ═══════════════════════════════════════════════════════════════

  - id: US-FNX-ACT-001
    title: Alerta automática H_gore
    as_a:
      - Jefe FENIX
    i_want: Recibir alertas automáticas cuando el índice H_gore baje de 60
    so_that: Puedo iniciar la evaluación de intervención proactiva
    priority: Crítica
    module: Activacion
    acceptance_criteria:
      - Notificación push/email
      - Detalle de métricas degradadas
      - Enlace a dashboard de diagnóstico
    source_ref: "guide_core_000_fundamentos_orko.yml:H_org_Monitor"

  - id: US-FNX-ACT-002
    title: Solicitar intervención manual
    as_a:
      - Jefe de División
    i_want: Solicitar formalmente una intervención FENIX para un proceso crítico estancado
    so_that: Desbloqueo situaciones que exceden mi capacidad operativa
    priority: Alta
    module: Activacion
    acceptance_criteria:
      - Formulario de solicitud (Causa, Impacto)
      - Flujo de aprobación por Gobernador (si aplica)
    source_ref: "domain_fenix.md:Solicitud_Intervencion"

  - id: US-FNX-ACT-003
    title: Activar Protocolo "Rainy Day"
    as_a:
      - Gobernador Regional
    i_want: Declarar estado de "Emergencia Administrativa" en el sistema
    so_that: Activo reglas de excepción para agilizar procesos críticos
    priority: Crítica
    module: Activacion
    acceptance_criteria:
      - Switch de estado "Rainy Day"
      - Bitácora de activación obligatoria
      - Notificación a CGR/DIPRES automática
    source_ref: "SBG:Context:RainyDay"

  # ═══════════════════════════════════════════════════════════════
  # MÓDULO M2: GESTIÓN DE FUERZA DE TAREA
  # ═══════════════════════════════════════════════════════════════

  - id: US-FNX-GES-001
    title: Crear expediente de intervención
    as_a:
      - Jefe FENIX
    i_want: Crear un expediente digital de intervención (ID, Objetivo, Equipo)
    so_that: Centralizo la gestión y documentación del caso
    priority: Crítica
    module: Gestion
    acceptance_criteria:
      - Asignación de código único
      - Selección de dominios afectados
      - Definición de equipo base
    source_ref: "domain_fenix.md:Expediente"

  - id: US-FNX-GES-002
    title: Gestionar bitácora de intervención
    as_a:
      - Interventor
    i_want: Registrar hitos, decisiones y acciones en una bitácora inmutable
    so_that: Mantengo la trazabilidad y rendición de cuentas
    priority: Crítica
    module: Gestion
    acceptance_criteria:
      - Registro con timestamp
      - Tipificación de entradas (Acción, Decisión, Bloqueo)
    source_ref: "domain_fenix.md:Bitacora"

  - id: US-FNX-GES-003
    title: Tablero de control de intervenciones
    as_a:
      - Gobernador
    i_want: Visualizar el estado de todas las intervenciones activas y su progreso
    so_that: Monitoreo la salud institucional crítica
    priority: Alta
    module: Gestion
    acceptance_criteria:
      - Vista kanban o lista
      - Semáforos de avance
      - Filtros por nivel de criticidad
    source_ref: "domain_fenix.md:Dashboard"

  - id: US-FNX-GES-004
    title: Asignar Fuerza de Tarea (Task Force)
    as_a:
      - Jefe FENIX
    i_want: Designar funcionarios de distintas divisiones a una Fuerza de Tarea temporal
    so_that: Concentro capacidades multidisciplinarias para resolver el nudo
    priority: Crítica
    module: Gestion
    acceptance_criteria:
      - Selección de usuarios (cross-division)
      - Notificación de asignación
      - Roles temporales FENIX asignados
    source_ref: "SBG:Role:TaskForce"

  # ═══════════════════════════════════════════════════════════════
  # MÓDULO M3: OPERACIÓN E INTERVENCIÓN
  # ═══════════════════════════════════════════════════════════════

  - id: US-FNX-OPE-001
    title: Permisos de superusuario temporal
    as_a:
      - Interventor
    i_want: Recibir permisos temporales sobre los objetos intervenidos (IPR, Convenios)
    so_that: Puedo ejecutar acciones correctivas directamente en el sistema
    priority: Crítica
    module: Operacion
    acceptance_criteria:
      - Delegación de roles auditada
      - Expiración automática de permisos al cerrar caso
    source_ref: "domain_fenix.md:Privilegios"

  - id: US-FNX-OPE-002
    title: Bypass de flujos bloqueados
    as_a:
      - Interventor Fiscal
    i_want: Ejecutar un "Bypass Administrativo" en un flujo BPMN detenido
    so_that: Fuerzo el avance de una etapa trabada por ausencia o error
    priority: Crítica
    module: Operacion
    acceptance_criteria:
      - Acción de forzar avance
      - Justificación obligatoria (Campo texto + Adjunto)
      - Alerta inmediata a Auditoría Interna
    source_ref: "SBG:Action:Bypass"

  - id: US-FNX-OPE-003
    title: Inyectar recursos emergencia
    as_a:
      - Interventor Financiero
    i_want: Habilitar línea de ejecución directa para corrección de errores
    so_that: Soluciono problemas de imputación masiva
    priority: Alta
    module: Operacion
    acceptance_criteria:
      - Lote de corrección financiera
      - Validación pre/post transacción
    source_ref: "SBG:Context:CrisisFinanciera"

  # ═══════════════════════════════════════════════════════════════
  # MÓDULO M4: CIERRE Y APRENDIZAJE
  # ═══════════════════════════════════════════════════════════════

  - id: US-FNX-CIE-001
    title: Generar informe de cierre
    as_a:
      - Jefe FENIX
    i_want: Generar automáticamente un informe de cierre con bitácora y resultados
    so_that: Formalizo el fin de la intervención y documento aprendizajes
    priority: Alta
    module: Cierre
    acceptance_criteria:
      - Plantilla estándar
      - Inclusión automática de métricas antes/después
    source_ref: "domain_fenix.md:Reporte"

  - id: US-FNX-CIE-002
    title: Registrar lección aprendida
    as_a:
      - Interventor
    i_want: Registrar hallazgos y recomendaciones estructuradas (People, Process, Tech)
    so_that: Alimento la base de conocimiento institucional (D-GESTION)
    priority: Alta
    module: Cierre
    acceptance_criteria:
      - Categorización del hallazgo
      - Vinculación a activos de conocimiento
    source_ref: "guide_core_000_fundamentos_orko.yml:Learning_Loop"

  - id: US-FNX-CIE-003
    title: Evaluar desempeño Task Force
    as_a:
      - Jefe FENIX
    i_want: Evaluar el desempeño de los miembros de la Fuerza de Tarea
    so_that: Reconozco el mérito y mejoro futuras asignaciones
    priority: Media
    module: Cierre
    acceptance_criteria:
      - Formulario de evaluación 360
      - Registro en hoja de vida (integración D-BACK)
    source_ref: "SBG:Role:HR"

  # ═══════════════════════════════════════════════════════════════
  # MÓDULO M5: ANALÍTICA PREDICTIVA
  # ═══════════════════════════════════════════════════════════════

  - id: US-FNX-ANA-001
    title: Análisis de recurrencia
    as_a:
      - Analista D-GESTION
    i_want: Analizar patrones de intervenciones pasadas
    so_that: Identifico debilidades estructurales sistémicas
    priority: Media
    module: Analitica
    acceptance_criteria:
      - Reporte de frecuencia por dominio
      - Análisis de causas raíz comunes
    source_ref: "domain_fenix.md:Analisis"

  - id: US-FNX-ANA-002
    title: Simular impacto de intervención
    as_a:
      - Jefe FENIX
    i_want: Simular el impacto proyectado de una intervención en el H_gore
    so_that: Priorizo recursos donde más aportan
    priority: Media
    module: Analitica
    acceptance_criteria:
      - Modelo predictivo básico
      - Escenarios what-if
    source_ref: "domain_fenix.md:Simulacion"

  - id: US-FNX-ANA-003
    title: Mapa de Calor de Riesgo Institucional
    as_a:
      - Auditor Interno
    i_want: Visualizar zonas de la organización con mayor propensión a fallos (basado en historial FENIX)
    so_that: Focalizo el plan de auditoría anual
    priority: Alta
    module: Analitica
    acceptance_criteria:
      - Mapa de calor por unidad/proceso
      - Drill-down a incidentes históricos
    source_ref: "SBG:Role:Auditor"

  # ═══════════════════════════════════════════════════════════════
  # MÓDULO M6: INTEGRACIÓN SISTÉMICA
  # ═══════════════════════════════════════════════════════════════

  - id: US-FNX-INT-001
    title: Integración D-EVOL (Sensores)
    as_a:
      - Sistema
    i_want: Consumir métricas de D-EVOL en tiempo real
    so_that: Detecto condiciones de activación
    priority: Alta
    module: Integracion
    acceptance_criteria:
      - API webhook
      - Latencia baja
    source_ref: "domain_d-evol.md:HealthOrg"

  - id: US-FNX-INT-002
    title: Integración D-SEG (Crisis)
    as_a:
      - Sistema
    i_want: Recibir alertas críticas de seguridad pública (D-SEG)
    so_that: Activo protocolos de crisis nivel I
    priority: Alta
    module: Integracion
    acceptance_criteria:
      - Canal prioritario
      - Notificación inmediata a Gobernador
    source_ref: "domain_d-seg.md:Crisis"

  - id: US-FNX-INT-003
    title: Bloqueo de Procesos (Circuit Breaker)
    as_a:
      - Sistema
    i_want: Bloquear automáticamente nuevos inicios de procesos en un dominio intervenido
    so_that: Evito que el problema crezca mientras se interviene
    priority: Crítica
    module: Integracion
    acceptance_criteria:
      - Regla de "Circuit Breaker" activable
      - Mensaje de error personalizado al usuario
    source_ref: "SBG:System:Stability"
