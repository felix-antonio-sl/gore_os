    i_want: Recibir alertas cuando el consumo proyectado exceda el presupuesto mensual
    so_that: Evito sorpresas en la facturación de servicios en la nube
    acceptance_criteria:
      - "Alertas al 50%, 80% y 100% del presupuesto"
      - "Desglose por centro de costos"
    domain: D-OPS
    target_domain: D-OPS
    priority: P1
    role_key: finops_manager
    origin: legacy
  - id: US-OPS-SRE-002
    as_a: Robot Cert-Manager
    i_want: Renovar automáticamente los certificados SSL/TLS antes de su expiración
    so_that: Garantizo la continuidad del cifrado sin intervención humana
    acceptance_criteria:
      - "Renovación 30 días antes de expirar"
      - "Verificación de desafío ACME"
    domain: D-OPS
    target_domain: D-OPS
    priority: P0
    role_key: robot_cert-manager
    origin: legacy