    i_want: Provisionar y gestionar toda la infraestructura mediante código (Terraform)
    so_that: Evito configuration drift y permito recuperación ante desastres
    acceptance_criteria:
      - "Estado remoto gestionado"
      - "Plan de ejecución verificable"
      - "Idempotencia en despliegues"
    domain: D-OPS
    target_domain: D-OPS
    priority: P0
    role_key: ingeniero_de_plataforma
    origin: legacy
  - id: US-OPS-SRE-001
    as_a: Sistema (Orquestador)
    i_want: Escalar horizontalmente los pods según consumo de CPU/Memoria
    so_that: Mantengo el rendimiento ante picos de demanda
    acceptance_criteria:
      - "Definición de métricas de escalado"
      - "Límites máximos de recursos (Quotas)"
    domain: D-OPS
    target_domain: D-OPS
    priority: P1
    role_key: sistema_(orquestador)
