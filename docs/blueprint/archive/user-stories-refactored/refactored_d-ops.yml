    as_a: Oficial de Seguridad (CISO)
    i_want: Revisar logs de acceso y acciones críticas
    so_that: Garantizo el cumplimiento de la Ley 21.663 (Ciberseguridad)
    acceptance_criteria:
      - "Reporte consolidado de accesos por URN"
      - "Integración con el sistema de alertas de ciberseguridad"
    domain: D-OPS
    target_domain: D-OPS
    priority: P0
