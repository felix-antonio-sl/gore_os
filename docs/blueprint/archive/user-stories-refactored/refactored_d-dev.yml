atomic_stories:
  - id: US-DEV-CICLO-001
    as_a: Líder Técnico
    i_want: Gestionar las fases de desarrollo e implementación (W2-W3)
    so_that: Aseguro una evolución controlada del Blueprint al Código
    acceptance_criteria:
      - "Seguimiento de estados W1 a W5"
      - "Validación de salida de etapa (Gates)"
    domain: D-DEV
    target_domain: D-DEV
    priority: P0
    role_key: líder_técnico
    origin: legacy
  - id: US-DEV-KODA-001
    as_a: Ingeniero de Conocimiento
    i_want: Transformar documentos legacy a formato KODA compatible
    so_that: Integro el conocimiento institucional en la base de razonamiento de los agentes
    acceptance_criteria:
      - "Validación contra esquema KODA/Spec"
      - "Generación de URN única y metadatos de proveniencia"
    domain: D-DEV
    target_domain: D-DEV
    priority: P0
    role_key: ingeniero_de_conocimiento
    origin: legacy
  - id: US-DEV-FEAT-001
    as_a: Product Owner
    i_want: Habilitar funcionalidades específicas para grupos de prueba (Pilotos)
    so_that: Valido innovaciones antes del despliegue masivo
    acceptance_criteria:
      - "Sistema de toggles por perfil/comuna"
      - "Monitoreo de uso del piloto"
    domain: D-DEV
    target_domain: D-DEV
    priority: P1
    role_key: product_owner
    origin: legacy
  - id: US-DEV-DOC-001
    as_a: Arquitecto de Sistemas
    i_want: Asegurar que el Blueprint refleje el estado actual del código
    so_that: Mantengo la integridad arquitectónica (SDA de Segundo Orden)
    acceptance_criteria:
      - "Sincronización automática de versiones"
      - "Alertas de discrepancia Blueprint-Impl"
    domain: D-DEV
    target_domain: D-DEV
    priority: P1
    role_key: arquitecto_de_sistemas
    origin: legacy
  - id: US-DEV-KODA-002
    as_a: Arquitecto Categórico
    i_want: Validar que las entidades y relaciones respeten las primitivas ORKO
    so_that: Evito la degradación semántica del sistema (H_org)
    acceptance_criteria:
      - "Verificación de ortogonalidad (I2)"
      - "Verificación de trazabilidad (I3)"
    domain: D-DEV
    target_domain: D-DEV
    priority: P1
    role_key: arquitecto_categórico
    origin: legacy
  - id: US-DEV-QA-001
    as_a: Desarrollador DevOps
    i_want: Disponer de un pipeline de CI/CD que ejecute tests unitarios y linter en cada commit
    so_that: Detecto regresiones inmediatamente (Shift-Left Testing)
    acceptance_criteria:
      - "Ejecución en < 5 minutos"
      - "Bloqueo de merge ante fallo"
      - "Reporte de cobertura > 80%"
    domain: D-DEV
    target_domain: D-DEV
    priority: P0
    role_key: desarrollador_devops
    origin: legacy
  - id: US-DEV-SEC-001
    as_a: Ingeniero de Seguridad
    i_want: Ejecutar escaneos automáticos de seguridad (SAST) en el código fuente
    so_that: Identifico vulnerabilidades comunes (OWASP Top 10) antes de desplegar
    acceptance_criteria:
      - "Escaneo en cada Pull Request"
      - "Bloqueo por vulnerabilidades críticas"
    domain: D-DEV
    target_domain: D-DEV
    priority: P0
    role_key: ingeniero_de_seguridad
    origin: legacy
  - id: US-DEV-DX-001
    as_a: Nuevo Desarrollador
    i_want: Iniciar el entorno de desarrollo con un solo comando (DevContainer)
    so_that: Soy productivo desde el día 1 sin "configuración del infierno"
    acceptance_criteria:
      - "Configuración Dockerizada completa"
      - "Extensiones IDE pre-instaladas"
    domain: D-DEV
    target_domain: D-DEV
    priority: P1
    role_key: nuevo_desarrollador
    origin: legacy
  - id: US-DEV-DX-002
    as_a: Desarrollador Backend
    i_want: Consultar la documentación técnica generada directamente desde el código
    so_that: Evito consultar wikis desactualizadas
    acceptance_criteria:
      - "Portal de desarrolladores (tipo Backstage)"
      - "Diagramas C4 renderizados desde código"
    domain: D-DEV
    target_domain: D-DEV
    priority: P2
    role_key: desarrollador_backend
    origin: legacy