    p1_capacity: Jefe DAF, Profesional Presupuesto
    p2_flow: Ciclo Presupuestario Mensual (D-FIN)
    p3_information: SIGFE, marcos, compromisos, devengos
    p4_limit: Ley de Presupuestos, Glosas
