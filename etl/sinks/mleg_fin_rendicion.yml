id: ENT-MLEG-FIN-RENDICION
name: fin_rendicion
name_singular: Rendición
domain: D-OPS
module: M10-LEGACY
source: Partes
description: Rendiciones financieras de transferencias a instituciones.
approximate_rows: 2300
attributes:
