  - name: institucion_rut
    type: string
    required: true
    description: FK a fin_institucion (RUT)
  - name: iniciativa_codigo
    type: string
    description: FK a fin_iniciativa (código de proyecto)
  - name: monto_rendido
    type: decimal
    required: true
