# ═══════════════════════════════════════════════════════════════════════════════
# DIAGNÓSTICO Y DEFINICIÓN DEL PROBLEMA
# ═══════════════════════════════════════════════════════════════════════════════

User_Stories_Diagnostico:
  titulo: "Diagnóstico y Definición del Problema"
  descripcion: "Fundamentación de la necesidad del programa"
  source_ref: GN-PPR-MML-DIAGNOSTICO-01

  US_PPR_001:
    nombre: "Definición del Problema Público"
    actor: "Formulador PPR (División proponente)"
    accion: "definir el problema público que afecta a la población regional"
    beneficio: "fundamente la necesidad del programa"
    acceptance_criteria:
      - "Problema formulado como situación negativa y concreta"
      - "NO formulado como ausencia de programa/solución"
      - "Población afectada identificada y cuantificada"
      - "Evidencia reciente de fuentes confiables (INE, CASEN, RSH)"
    priority: ALTA
    source_ref: GN-PPR-PROBLEMA-PUBLICO-01

  US_PPR_002:
    nombre: "Análisis Causal (Árbol de Problemas)"
    actor: "Formulador PPR"
    accion: "construir árbol de causas y efectos del problema"
    beneficio: "identifique causas abordables por el GORE"
    acceptance_criteria:
      - "Causas directas e indirectas identificadas"
      - "Efectos directos e indirectos caracterizados"
      - "Causas respaldadas con datos/análisis técnico"
      - "Foco en causas donde GORE puede incidir"
    priority: ALTA
    source_ref: GN-PPR-ARBOL-PROBLEMAS-01

  US_PPR_003:
    nombre: "Caracterización de Población"
    actor: "Formulador PPR"
    accion: "definir población potencial, objetivo y beneficiaria"
    beneficio: "focalice correctamente el programa"
    acceptance_criteria:
      - "Población potencial cuantificada con fuentes oficiales"
      - "Población objetivo definida con criterios de focalización"
      - "Población beneficiaria anual según capacidad operativa"
      - "Unidad de medida definida (personas, hogares, empresas)"
    priority: ALTA
    source_ref: GN-PPR-POBLACION-01

  US_PPR_004:
    nombre: "Justificación de Intervención Regional"
    actor: "Formulador PPR"
    accion: "argumentar pertinencia del GORE para ejecutar el programa"
    beneficio: "demuestre valor agregado regional"
    acceptance_criteria:
      - "Alineación con ERD documentada"
      - "Análisis de oferta existente (no duplicidad)"
      - "Vinculación con competencias GORE (LOCGAR)"
      - "Valor agregado regional explícito"
    priority: ALTA
    source_ref: GN-PPR-JUST-INTERV-01

