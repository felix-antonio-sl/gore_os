# ═══════════════════════════════════════════════════════════════════════════════
# FORMULACIÓN DE PROYECTO
# ═══════════════════════════════════════════════════════════════════════════════

User_Stories_Formulacion:
  titulo: "Formulación de Proyecto"
  descripcion: "Identificación del problema, análisis de demanda/oferta y alternativas"
  source_ref: SNI-GORE-SEC-3-FORMULACION

  US_SNI_001:
    nombre: "Identificación del Problema"
    actor: "Formulador IDI (GORE)"
    accion: "identificar y definir el problema principal afectando a una población"
    beneficio: "justifique la necesidad de inversión pública"
    acceptance_criteria:
      - "Problema tipificado: Cobertura Insuficiente o Calidad Deficiente"
      - "Población afectada y territorio identificados"
      - "Efectos y causas caracterizados con evidencia"
    priority: ALTA
    source_ref: SNI-PROBLEMA-PRINCIPAL-01

  US_SNI_002:
    nombre: "Análisis de Área de Estudio e Influencia"
    actor: "Formulador IDI (GORE)"
    accion: "delimitar área de estudio y área de influencia del proyecto"
    beneficio: "dimensione correctamente la población objetivo"
    acceptance_criteria:
      - "Mapa con límites geográficos"
      - "Redes de infraestructura y accesibilidad identificadas"
      - "Área de influencia donde se manifiestan efectos"
    priority: ALTA
    source_ref: SNI-AREA-ESTUDIO-INFLUENCIA-01

  US_SNI_003:
    nombre: "Análisis de Demanda y Oferta"
    actor: "Formulador IDI (GORE)"
    accion: "cuantificar demanda, oferta y déficit del servicio"
    beneficio: "determine el tamaño óptimo de la intervención"
    acceptance_criteria:
      - "Proyección de población en horizonte de evaluación"
      - "Demanda cuantificada por unidad de tiempo"
      - "Oferta actual valorada en cobertura y calidad"
      - "Déficit calculado (demanda - oferta)"
    priority: ALTA
    source_ref: SNI-FORMULACION-POB-DEM-OFE-01

  US_SNI_004:
    nombre: "Optimización de la Oferta"
    actor: "Formulador IDI (GORE)"
    accion: "evaluar medidas de optimización de bajo costo"
    beneficio: "maximice oferta antes de proponer inversión"
    acceptance_criteria:
      - "Medidas administrativas evaluadas"
      - "Justificación si no es posible optimizar"
      - "Confirmación que optimización no resuelve el problema"
    priority: MEDIA
    source_ref: SNI-OPTIMIZACION-OFERTA-01

  US_SNI_005:
    nombre: "Identificación de Alternativas"
    actor: "Formulador IDI (GORE)"
    accion: "identificar y analizar alternativas de solución"
    beneficio: "seleccione la más conveniente socialmente"
    acceptance_criteria:
      - "Variables analizadas: tamaño, localización, tecnología, diseño"
      - "Alternativas no viables descartadas"
      - "Principio de separabilidad aplicado (componentes)"
    priority: ALTA
    source_ref: SNI-ALTERNATIVAS-01

