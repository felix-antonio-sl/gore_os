    beneficio: "compare alternativas con igual beneficio esperado"
    acceptance_criteria:
      - "Flujos de costos construidos"
      - "CAE/beneficiario calculado"
      - "Alternativa con menor CAE seleccionada"
    priority: MEDIA
    source_ref: SNI-CAE-01

  US_SNI_008:
    nombre: "Análisis de Situaciones Sin/Con Proyecto"
    actor: "Formulador IDI (GORE)"
    accion: "proyectar situación base, sin proyecto y con proyecto"
    beneficio: "calcule beneficios incrementales reales"
    acceptance_criteria:
      - "Situación actual caracterizada"
      - "Situación base (inicio operación) proyectada"
      - "Flujos incrementales calculados"
    priority: ALTA
    source_ref: SNI-SITUACIONES-01

