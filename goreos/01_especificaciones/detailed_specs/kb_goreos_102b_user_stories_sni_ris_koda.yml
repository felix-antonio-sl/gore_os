  US_SNI_006:
    nombre: "Evaluación Costo-Beneficio (ACB)"
    actor: "Formulador IDI (GORE)"
    accion: "calcular VAN y TIR social del proyecto"
    beneficio: "demuestre conveniencia de la inversión"
