    priority: ALTA
    source_ref: GN-IPR-F1-RECEPCION-REGISTRO

  US_FIN_002:
    nombre: "Recepción Documental"
    actor: "Oficina de Partes GORE"
    accion: "registrar y derivar postulaciones IPR a DIPIR"
    beneficio: "exista trazabilidad documental desde el ingreso"
