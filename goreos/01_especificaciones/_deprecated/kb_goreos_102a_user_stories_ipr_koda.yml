    priority: ALTA
    source_ref: GN-IPR-F1-PERTINENCIA-CDR

  US_FIN_006:
    nombre: "Priorización para Revisión Técnica"
    actor: "Jefatura DIPIR"
    accion: "evaluar marco presupuestario y priorizar IPR pre-admisibles"
    beneficio: "se inicie revisión técnica de las más relevantes"
    acceptance_criteria:
      - "Verificación de disponibilidad presupuestaria"
      - "Estado: PARA REVISIÓN TÉCNICA o EN CARTERA PRE-ADMISIBLE"
