    priority: ALTA
    source_ref: GN-IPR-F1-RECEPCION-REGISTRO

  US_FIN_004:
    nombre: "Convocatoria CDR"
    actor: "Jefatura DIPLADE"
    accion: "convocar sesión del CDR con listado de postulaciones ingresadas"
