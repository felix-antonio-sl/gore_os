    priority: MEDIA
    source_ref: GN-IPR-F1-PERTINENCIA-CDR

  US_FIN_007:
    nombre: "Revisión de Admisibilidad Formal"
    actor: "Analista de Preinversión (DIPIR)"
    accion: "verificar requisitos documentales según guía operativa"
    beneficio: "solo pasen a evaluación técnica las IPR completas"
    acceptance_criteria:
      - "Checklist de requisitos por mecanismo"
      - "Estado: ADMISIBLE, ADMISIBLE CON OBSERVACIONES, o INADMISIBLE"
      - "Verificación de Carpeta Digital BIP (cuando aplique)"
    priority: ALTA
    source_ref: GN-IPR-F1-ADMISIBILIDAD-FORMAL

  US_FIN_008:
    nombre: "Subsanación de Observaciones"
    actor: "Unidad Formuladora"
    accion: "corregir antecedentes observados dentro del plazo"
    beneficio: "mi IPR no sea declarada inadmisible"
    acceptance_criteria:
      - "Notificación de observaciones con plazo"
      - "Tracking de subsanaciones"
      - "Alerta de vencimiento de plazo"
    priority: MEDIA
    source_ref: GN-IPR-F1-ADMISIBILIDAD-FORMAL

