      - "Convocatoria emitida con fecha/hora"
      - "Cartera de IPR adjunta"
    priority: MEDIA
    source_ref: GN-IPR-F1-PERTINENCIA-CDR

  US_FIN_005:
    nombre: "Análisis de Pertinencia CDR"
    actor: "Comité Directivo Regional (CDR)"
    accion: "analizar coherencia de cada IPR con ERD y prioridades GORE"
    beneficio: "solo avancen las IPR estratégicamente pertinentes"
    acceptance_criteria:
      - "Acta de sesión generada automáticamente"
      - "Estado asignado: PRE-ADMISIBLE CDR o NO PRE-ADMISIBLE CDR"
