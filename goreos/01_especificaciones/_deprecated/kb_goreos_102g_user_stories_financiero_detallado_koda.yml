bloque_07_asientos_comprobantes:
  descripcion: "Gestión de la biblioteca de asientos y generación de comprobantes"
  actor_principal: "Analista Contable / Jefe Finanzas"

  user_stories:
    - id: AC-ASIENTOS-01
      actor: Jefe de Finanzas
      quiero: "administrar asientos contables pre-parametrizados para operaciones recurrentes"
      para: "evitar errores manuales y estandarizar registros"
      titulo: "Gestionar Biblioteca de Asientos Tipo"
      prioridad: Alta
      acceptance_criteria:
        - Catálogo de asientos tipo por operación
        - Solo Jefe Finanzas puede crear nuevos modelos
        - Versionado de cambios en asientos tipo
        - Asociación automática con transacciones

    - id: AC-ASIENTOS-02
      actor: Analista Contable
      quiero: "que el sistema genere comprobantes contables automáticamente al aprobar hitos en módulos auxiliares"
      para: "registro oportuno y sin intervención manual"
      titulo: "Generar Comprobantes Automáticos"
      prioridad: Crítica
      acceptance_criteria:
        - Trigger automático desde Bodega, Remuneraciones, etc.
        - Aplica asiento tipo correspondiente
        - Registra origen del comprobante automático
        - Permite revisión post-generación

    - id: AC-ASIENTOS-03
      actor: Analista Contable
      quiero: "registrar ajustes, regularizaciones y correcciones con V°B° de jefatura y minuta explicativa"
      para: "trazabilidad de comprobantes manuales"
      titulo: "Gestionar Comprobantes Manuales con Minuta"
      prioridad: Alta
      acceptance_criteria:
        - Flujo de aprobación obligatorio por jefatura
        - Campo obligatorio para minuta explicativa
        - Categorización por tipo (ajuste, regularización, corrección)
        - Log de auditoría completo

    - id: AC-ASIENTOS-04
      actor: Sistema
      quiero: "bloquear comprobantes que no cuadren o rompan lógica Financiero-Económico"
      para: "prevenir inconsistencias contables"
      titulo: "Bloquear Comprobantes Descuadrados"
      prioridad: Crítica
      acceptance_criteria:
        - Valida que Debe = Haber
        - Verifica coherencia presupuestario-patrimonial
        - Rechaza con mensaje descriptivo del error
        - Registra intentos fallidos en log

# ============================================================================
# BLOQUE 8: CENTRALIZACIÓN CONTABLE
# Fuente: Manual 1.2, Sección III.8
# ============================================================================

bloque_08_centralizacion:
  descripcion: "Integración de sistemas satélite al ERP financiero"
  actor_principal: "Analista Contable"

  user_stories:
    - id: AC-CENTRAL-01
      actor: Analista Contable
      quiero: "centralizar mensualmente los datos de sueldos validando integridad"
      para: "cuadratura Bruto = Líquido + Leyes Sociales + Retenciones"
      titulo: "Centralizar Remuneraciones (SIGPER)"
      prioridad: Crítica
      acceptance_criteria:
        - Importa datos desde SIGPER
        - Valida cuadratura automáticamente
        - Genera asientos de remuneraciones
        - Alerta si hay diferencias

    - id: AC-CENTRAL-02
      actor: Analista Contable
      quiero: "que entrada de bodega genere alta de activo y pasivo, y consumo genere gasto patrimonial"
      para: "registro automático de activo fijo y existencias"
      titulo: "Centralizar Activo Fijo/Existencias (SIGAS)"
      prioridad: Crítica
      acceptance_criteria:
        - Entrada = Alta activo + Factura por Recibir
        - Consumo bodega = Gasto patrimonial
        - Sincronización automática con SIGAS
        - Conciliación mensual de saldos

    - id: AC-CENTRAL-03
      actor: Analista Contable
      quiero: "recibir automáticamente cartolas del banco para conciliación diaria"
      para: "interoperabilidad bancaria y control de caja"
      titulo: "Recepcionar Cartolas Bancarias"
      prioridad: Alta
      acceptance_criteria:
        - Descarga automática diaria desde portal banco
        - Formato estándar para procesamiento
        - Alerta si falla descarga
        - Histórico de cartolas recibidas

