    - id: AC-CIERRE-02
      actor: Analista Contable
      quiero: "alertar cuentas de activo con saldo acreedor u otras anomalías"
      para: "corrección oportuna de inconsistencias"
      titulo: "Analizar Saldos Anómalos"
      prioridad: Alta
