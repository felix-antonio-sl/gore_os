# ============================================================================
# BLOQUE 1: FORMULACIÓN PRESUPUESTARIA
# Fuente: Manual 1.1, Sección II
# ============================================================================

bloque_01_formulacion_presupuestaria:
  descripcion: "Procesos de planificación y formulación del proyecto de presupuesto anual"
  actor_principal: "Analista DIPIR"

  user_stories:
    - id: AD-FORM-01
      actor: Analista DIPIR
      quiero: "proyectar los compromisos de años anteriores que deben pagarse en el año t+1"
      para: "determinar el espacio presupuestario real disponible para nuevas iniciativas"
      titulo: "Calcular Arrastres Presupuestarios"
      prioridad: Crítica
      acceptance_criteria:
        - El sistema permite cargar compromisos pendientes de años anteriores
        - Calcula automáticamente el monto total de arrastres
        - Resta arrastres del techo presupuestario para mostrar espacio disponible
        - Genera reporte de arrastres por subtítulo e IDI

    - id: AD-FORM-02
      actor: Analista DIPIR
      quiero: "registrar y analizar el techo global estimado comunicado por DIPRES (Mayo-Junio)"
      para: "iniciar la planificación del proyecto de presupuesto"
      titulo: "Analizar Marco Exploratorio DIPRES"
      prioridad: Alta
      acceptance_criteria:
        - Permite ingresar monto del marco exploratorio con fecha de comunicación
        - Compara con marco del año anterior (variación %)
        - Genera proyección preliminar por programa

    - id: AD-FORM-03
      actor: Analista DAF
      quiero: "generar el presupuesto de funcionamiento en base a dotación efectiva y contratos vigentes"
      para: "asegurar cobertura operativa del Programa 01"
      titulo: "Formular Programa 01 (Funcionamiento)"
      prioridad: Alta
      acceptance_criteria:
        - Importa dotación desde SIGPER
        - Lista contratos vigentes (Luz, Agua, Seguridad, Aseo) con montos
        - Calcula subtotal Programa 01 automáticamente
        - Valida contra límite histórico y glosas

# ============================================================================
# BLOQUE 2: CADENA PRESUPUESTARIA DETALLADA
# Fuente: Manual 1.1, Sección III.8
# ============================================================================

bloque_02_cadena_presupuestaria:
  descripcion: "Gestión de la cadena de afectación presupuestaria en SIGFE"
  actor_principal: "Profesional DAF"

  user_stories:
    - id: PD-CADENA-01
      actor: Profesional DAF
      quiero: "registrar preafectaciones que reserven estimativamente recursos antes del compromiso formal"
      para: "prevenir sobre-ejecución presupuestaria"
      titulo: "Gestionar Preafectación Presupuestaria"
      prioridad: Alta
      acceptance_criteria:
        - Permite crear preafectación con monto estimado
        - Descuenta de saldo disponible para nuevos CDP
        - Alerta cuando preafectación supera 30 días sin convertirse en compromiso
        - Permite liberar o convertir a compromiso

    - id: PD-CADENA-02
      actor: Profesional DAF
      quiero: "que el sistema valide que el devengo sea simultáneo a la recepción del bien/factura"
      para: "cumplir normativa CGR de devengos oportunos"
      titulo: "Validar Devengo Simultáneo"
      prioridad: Crítica
      acceptance_criteria:
        - Obliga a registrar fecha de recepción conforme
        - Valida que fecha de devengo = fecha de recepción (±2 días hábiles)
        - Bloquea devengos con diferencia >5 días sin justificación
        - Genera alerta para devengos masivos en diciembre

    - id: PD-CADENA-03
      actor: Profesional DAF
      quiero: "visualizar el estado de cada operación en la cadena CDP→Compromiso→Devengo→Pago"
      para: "identificar cuellos de botella en la ejecución"
      titulo: "Monitorear Cadena de Afectación SIGFE"
      prioridad: Alta
      acceptance_criteria:
        - Dashboard con pipeline visual de estados
        - Semáforo por antigüedad en cada etapa
        - Filtros por subtítulo, IDI, proveedor
        - Drill-down a detalle de operación

# ============================================================================
# BLOQUE 3: MODIFICACIONES PRESUPUESTARIAS POR NIVEL
# Fuente: Manual 1.1, Sección III.9
# ============================================================================

bloque_03_modificaciones_por_nivel:
  descripcion: "Gestión de modificaciones presupuestarias según complejidad y trámite requerido"
  actor_principal: "Profesional DAF"

  user_stories:
    - id: PD-MOD-01
      actor: Profesional DAF
      quiero: "gestionar reasignaciones entre ítems del mismo subtítulo"
      para: "ejecutar ajustes menores sin trámite externo"
      titulo: "Tramitar Modificación Nivel 1 (Resolución GORE)"
      prioridad: Alta
      acceptance_criteria:
        - Valida que origen y destino sean mismo subtítulo
        - Verifica restricciones específicas del ítem
        - Genera borrador de Resolución GORE
        - Actualiza saldos tras firma digital

    - id: PD-MOD-02
      actor: Profesional DAF
      quiero: "gestionar reasignaciones entre subtítulos de misma naturaleza con toma de razón CGR"
      para: "ejecutar ajustes de mediana complejidad"
      titulo: "Tramitar Modificación Nivel 2 (Toma de Razón)"
      prioridad: Alta
      acceptance_criteria:
        - Valida compatibilidad de naturaleza (corriente/capital)
        - Genera expediente para CGR
        - Trackea estado de toma de razón
        - Actualiza saldos solo post toma de razón

    - id: PD-MOD-03
      actor: Profesional DAF
      quiero: "gestionar suplementos, transferencias entre programas o creación de asignaciones vía DIPRES"
      para: "ejecutar modificaciones mayores"
      titulo: "Tramitar Modificación Nivel 3 (Decreto Hacienda)"
      prioridad: Crítica
      acceptance_criteria:
        - Genera solicitud formal a DIPRES
        - Incluye justificación técnica obligatoria
        - Trackea estado en DIPRES y CGR
        - Requiere aprobación CORE si afecta inversión

# ============================================================================
# BLOQUE 4: GESTIÓN DE INVERSIÓN FNDR
# Fuente: Manual 1.1, Sección IV
# ============================================================================

bloque_04_gestion_fndr:
  descripcion: "Control de la ejecución de iniciativas de inversión regional"
  actor_principal: "Analista DIPIR"

  user_stories:
    - id: AD-IDI-01
      actor: Analista DIPIR
      quiero: "crear fichas de Identificación de Iniciativa (IDI) con código BIP, presupuesto anual y total"
      para: "habilitar el control por proyecto"
      titulo: "Crear Ficha IDI"
      prioridad: Crítica
      acceptance_criteria:
        - Integración con BIP para obtener código
        - Registra presupuesto anual y costo total del proyecto
        - Define estructura de financiamiento (FNDR, ISAR, otros)
        - Vincula a ERD (eje, lineamiento, objetivo)

    - id: AD-IDI-02
      actor: Analista DIPIR
      quiero: "que el sistema bloquee el uso de fondos de un proyecto A para pagar un proyecto B"
      para: "asegurar trazabilidad presupuestaria por IDI"
      titulo: "Controlar Uso de Fondos por IDI"
      prioridad: Crítica
      acceptance_criteria:
        - CDP solo se emite contra saldo específico de la IDI
        - Rechaza intentos de pago cruzado entre IDIs
        - Registra log de intentos bloqueados
        - Genera alerta a jefatura ante patrones anómalos

    - id: AD-GLOSA06-01
      actor: Analista DAF
      quiero: "controlar que los gastos de administración de programas Glosa 06 no superen el 5% del monto"
      para: "cumplir restricción legal de gastos administrativos"
      titulo: "Gestionar Gasto Administrativo 5%"
      prioridad: Alta
      acceptance_criteria:
        - Calcula automáticamente tope 5% por programa
        - Bloquea devengos Subt.21/22/29 que superen tope
        - Dashboard de % utilizado por programa
        - Alerta cuando alcanza 80% del tope

# ============================================================================
# BLOQUE 5: DEUDA FLOTANTE Y CIERRE PRESUPUESTARIO
# Fuente: Manual 1.1, Sección V.15
# ============================================================================

bloque_05_deuda_flotante_cierre:
  descripcion: "Gestión de obligaciones de fin de ejercicio y transición anual"
  actor_principal: "Profesional DAF"

  user_stories:
    - id: PD-CIERRE-01
      actor: Profesional DAF
      quiero: "tramitar pago de deuda flotante usando íntegramente el Saldo Inicial de Caja"
      para: "cumplir primera prioridad del nuevo ejercicio (solo Resolución GORE)"
      titulo: "Gestionar Deuda Flotante con SIC Suficiente"
      prioridad: Crítica
      acceptance_criteria:
        - Calcula automáticamente si SIC cubre deuda flotante
        - Genera Resolución GORE de pago
        - Registra imputación a SIC específicamente
        - Emite certificado de cobertura

    - id: PD-CIERRE-02
      actor: Profesional DAF
      quiero: "gestionar pago usando SIC + mayor aporte fiscal (Resolución GORE + Decreto DIPRES)"
      para: "cubrir diferencias cuando SIC es insuficiente"
      titulo: "Gestionar Deuda Flotante con SIC Insuficiente"
      prioridad: Crítica
      acceptance_criteria:
        - Calcula brecha (Deuda Flotante - SIC)
        - Genera solicitud de aporte fiscal adicional a DIPRES
        - Trackea estado del Decreto DIPRES
        - Libera pago tras confirmar recursos

    - id: PD-CIERRE-03
      actor: Profesional DAF
      quiero: "registrar automáticamente el ítem de Deuda Flotante en el presupuesto del año siguiente"
      para: "formalizar el pasivo en el ítem 34.07"
      titulo: "Crear Ítem 34.07 Deuda Flotante"
      prioridad: Alta
      acceptance_criteria:
        - Genera automáticamente ítem 34.07 al cierre
        - Desagrega por subtítulo/programa de origen
        - Vincula cada monto a la obligación original
        - Genera reporte para DIPRES

