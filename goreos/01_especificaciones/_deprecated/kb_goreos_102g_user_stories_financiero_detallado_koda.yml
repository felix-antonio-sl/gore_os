        - Workflow para investigar depósitos no reconocidos
        - Registro de cargos bancarios no contabilizados

    - id: AC-CONC-03
      actor: Tesorero
      quiero: "generar el anexo de conciliación firmado por Tesorero y Jefe Finanzas"
