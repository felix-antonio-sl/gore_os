bloque_06_plan_cuentas:
  descripcion: "Configuración y mantenimiento del plan de cuentas CGR"
  actor_principal: "Analista Contable"

  user_stories:
    - id: AC-CUENTAS-01
      actor: Analista Contable
      quiero: "mantener el plan de cuentas jerárquico (Título→Grupo→Subgrupo→Cuenta N1→N2→Desagregado)"
      para: "cumplir normativa CGR de contabilidad patrimonial"
      titulo: "Configurar Plan de Cuentas CGR"
      prioridad: Crítica
      acceptance_criteria:
        - Estructura de 6 niveles jerárquicos
        - Importa catálogo oficial CGR actualizado
        - Permite desagregados institucionales
        - Valida códigos contra catálogo vigente

    - id: AC-CUENTAS-02
      actor: Analista Contable
      quiero: "registrar garantías y responsabilidades eventuales en cuentas de orden"
      para: "control administrativo sin afectar patrimonio"
      titulo: "Gestionar Cuentas de Orden"
      prioridad: Alta
      acceptance_criteria:
        - Sección separada para cuentas de orden
        - Registra boletas, pólizas, responsabilidades
        - No afecta Balance Patrimonial
        - Reporta en Notas a los Estados Financieros

    - id: AC-CUENTAS-03
      actor: Analista Contable
      quiero: "definir catálogo de centros de costo por División/Departamento"
      para: "imputar gastos operativos correctamente"
      titulo: "Configurar Centros de Costo"
      prioridad: Alta
      acceptance_criteria:
        - Catálogo alineado a organigrama
        - Permite crear/modificar centros de costo
        - Valida imputación obligatoria en gastos operativos
        - Genera reportes por centro de costo

    - id: AC-CUENTAS-04
      actor: Analista Contable
      quiero: "que cada IDI funcione como centro de gestión contable"
      para: "generar balances por proyecto de inversión"
      titulo: "Asociar IPR como Centro de Gestión Contable"
      prioridad: Alta
      acceptance_criteria:
        - Cada IDI es un centro de gestión independiente
        - Acumula ingresos/egresos por proyecto
        - Genera balance simplificado por IDI
        - Vincula automáticamente con registro presupuestario

