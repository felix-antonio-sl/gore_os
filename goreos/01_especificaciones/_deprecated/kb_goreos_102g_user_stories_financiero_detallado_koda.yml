  actor_principal: "Analista Contable / Tesorero"

  user_stories:
    - id: AC-CONC-01
      actor: Analista Contable
      quiero: "cruzar automáticamente cartola bancaria por monto y número de documento"
      para: "matcheo eficiente de transacciones"
      titulo: "Ejecutar Conciliación Automática"
