_meta:
  urn: urn:goreos:entity:d_tde:ENT-TDE-CAT_LOGO_PROCEDIMIENTOS:1.0.0
  type: Entity
  schema: urn:goreos:schema:entity:1.0.0
category: Master
is_abstract: false
attributes:
- name: id_procedimiento
  type: String
  key: true
  description: Identificador único
- name: cpat_id
  type: String
  nullable: true
  unique: true
  description: ID oficial en catálogo CPAT nacional
- name: codigo
  type: String
  nullable: true
  description: Código interno GORE
- name: nombre
  type: String
  nullable: false
  description: Nombre del procedimiento
- name: descripcion
  type: Text
  nullable: true
  description: Descripción del trámite
- name: tipo
  type: Enum[Tramite, ServicioInterno, Autorizacion, Certificacion, Consulta, Reclamo,
    Otro]
  default: Tramite
- name: categoria
  type: String
  nullable: true
  description: Categoría temática
- name: subcategoria
  type: String
  nullable: true
- name: materia
  type: String
  nullable: true
- name: division_responsable_id
  type: String
  fk: ENT-BACK-DIVISION
  nullable: false
