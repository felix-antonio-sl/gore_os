_meta:
  urn: urn:goreos:entity:d_dev:ENT-DEV-STORY:1.0.0
  type: Entity
  schema: urn:goreos:schema:entity:1.0.0
category: Master
is_abstract: false
attributes:
- name: id_story
  type: String
  key: true
- name: codigo
  type: String
  nullable: false
  description: 'Código único ej: US-DEV-001'
- name: titulo
  type: String
  nullable: false
- name: tipo
  type: Enum[Feature, Bug, TechDebt, Spike, Chore]
  nullable: false
- name: descripcion
  type: Text
  nullable: true
  description: As a [WHO] I want [WHAT] So that [WHY]
- name: acceptance_criteria
  type: Array[String]
  nullable: false
  description: Criterios de aceptación verificables
- name: estado
  type: Enum[Backlog, Ready, InProgress, InReview, Done, Cancelled]
  default: Backlog
- name: prioridad
  type: Enum[P0_Critica, P1_Alta, P2_Media, P3_Baja]
  default: P2_Media
- name: story_points
  type: Integer
  nullable: true
  description: Estimación en puntos (Fibonacci)
- name: epic_id
  type: String
  fk: ENT-DEV-EPIC
  nullable: true
- name: sprint_id
  type: String
  fk: ENT-DEV-SPRINT
  nullable: true
- name: asignado_id
  type: String
  fk: ENT-BACK-FUNCIONARIO
  nullable: true
- name: fecha_creacion
  type: Date
  nullable: false
- name: fecha_completado
  type: Date
  nullable: true
invariants:
- id: INV-STORY-001
  name: acceptance_criteria_required
  rule: acceptance_criteria.length > 0
  description: Toda story debe tener criterios de aceptación
- id: INV-STORY-002
  name: done_requires_date
  rule: estado = 'Done' → fecha_completado IS NOT NULL
  description: Story completada debe tener fecha
id: ENT-DEV-STORY
urn: urn:goreos:entity:d_dev:ENT-DEV-STORY:1.0.0
name: Story
domain: D-DEV
