_meta:
  urn: urn:goreos:atom:entity:doc_documento_legacy:1.0.0
  type: Entity
id: ENT-MLEG-DOC-DOCUMENTO
name: doc_documento
name_singular: Documento
domain: D-OPS
module: M10-LEGACY
source: Partes
description: Documentos recibidos y emitidos extraídos desde Partes legacy. Incluye oficios, memos, resoluciones.
approximate_rows: 5800
attributes:
  - name: correlativo
    type: string
    required: true
    description: Correlativo C del documento (preservar como texto)
  - name: tipo_documento_id
    type: string
    description: FK a doc_tipo_documento
  - name: origen
    type: string
    description: Remitente del documento
  - name: asunto
    type: string
    description: Asunto o materia del documento
  - name: fecha_recepcion
    type: date
    format: ISO
    description: Fecha de recepción en oficina de partes
  - name: via_recepcion
    type: string
    description: Canal de recepción (EMAIL, DOCDIGITAL, PRESENCIAL)
  - name: estado_seguimiento
    type: enum
    values: [PENDIENTE, DERIVADO, RESPONDIDO, ARCHIVADO]
    description: Estado de seguimiento del documento
  - name: link_drive
    type: string
    description: Enlace al documento en Google Drive
  - name: origen_hoja
    type: string
    description: Nombre de hoja Excel origen (RECIBIDOS, OFICIOS, etc.)
morphisms:
  relacionado_con:
    - doc_tipo_documento (N:1)
    - doc_canal (N:1)
    - doc_derivacion (1:N)
