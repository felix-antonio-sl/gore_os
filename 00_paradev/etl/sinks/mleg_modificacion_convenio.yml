_meta:
  urn: urn:goreos:atom:entity:modificacion_convenio:1.0.0
  type: Entity
id: ENT-MLEG-MODIFICACION-CONVENIO
name: ModificacionConvenio
name_singular: Modificación de Convenio
domain: D-OPS
module: M10-LEGACY
source: Convenios
description: Modificaciones de monto o plazo a convenios existentes.
attributes:
  - name: convenio_codigo
    type: string
    required: true
    description: FK al convenio (CODIGO)
  - name: institucion_rut
    type: string
    required: true
    description: RUT de institución destinataria
  - name: numero_resolucion
    type: string
    required: true
    description: Número de resolución de modificación
  - name: tipo_modificacion
    type: enum
    values: [AUMENTO_MONTO, DISMINUCION_MONTO, PRORROGA_PLAZO, OTRO]
    description: Tipo de modificación
  - name: monto_modificacion
    type: decimal
    description: Monto de la modificación (positivo o negativo)
  - name: nuevo_monto_total
    type: decimal
    description: Nuevo monto total del convenio
  - name: fecha_resolucion
    type: date
    format: ISO
    description: Fecha de la resolución
  - name: glosa
    type: string
    description: Glosa o motivo de la modificación
grain:
  - convenio_codigo
  - institucion_rut
  - numero_resolucion
morphisms:
  relacionado_con:
    - Convenio (N:1)
