_meta:
  urn: urn:goreos:entity:d_dev:ENT-DEV-TESTSUITE:1.0.0
  type: Entity
  schema: urn:goreos:schema:entity:1.0.0
category: Master
is_abstract: false
attributes:
- name: id_suite
  type: String
  key: true
- name: nombre
  type: String
  nullable: false
- name: tipo
  type: Enum[Unit, Integration, E2E, Performance, Security]
  nullable: false
- name: pipeline_id
  type: String
  fk: ENT-DEV-PIPELINE
  nullable: true
- name: total_tests
  type: Integer
  nullable: false
- name: tests_passed
  type: Integer
  nullable: false
- name: tests_failed
  type: Integer
  nullable: false
- name: tests_skipped
  type: Integer
  default: 0
- name: cobertura_porcentaje
  type: Decimal
  nullable: true
  description: Cobertura de código (0-100)
- name: duracion_ms
  type: Integer
  nullable: true
- name: fecha_ejecucion
  type: DateTime
  nullable: false
- name: resultado
  type: Enum[Passed, Failed, Partial]
  computed: true
  formula: 'IF tests_failed = 0 THEN ''Passed''

    ELSE IF tests_passed > 0 THEN ''Partial''

    ELSE ''Failed''

    '
invariants:
- id: INV-TEST-001
  name: cobertura_minima
  rule: tipo = 'Unit' → cobertura_porcentaje >= 80
  description: Tests unitarios requieren 80% cobertura mínima
- id: INV-TEST-002
  name: totales_consistentes
  rule: total_tests = tests_passed + tests_failed + tests_skipped
  description: Los totales deben ser consistentes
id: ENT-DEV-TESTSUITE
urn: urn:goreos:entity:d_dev:ENT-DEV-TESTSUITE:1.0.0
name: Testsuite
domain: D-DEV
