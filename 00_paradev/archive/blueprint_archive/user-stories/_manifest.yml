  - id: D-OPS
    name: Operaciones del Sistema
    file: kb_goreos_us_d-ops.yml
    urn: "urn:goreos:specs:user-stories:d-ops:1.0.0"
    description: "Operación, monitoreo, observabilidad y continuidad del sistema"
  - id: D-DEV
    name: Desarrollo del Sistema
    file: kb_goreos_us_d-dev.yml
    urn: "urn:goreos:specs:user-stories:d-dev:1.0.0"
    description: "Desarrollo, transformación KODA, gestión de pilotos y ciclo de vida (WSLC)"
  - id: D-COM
    name: Comunicación Institucional
    file: kb_goreos_us_d-com.yml
    urn: "urn:goreos:specs:user-stories:d-com:1.0.0"
    description: "Gestión de la estrategia de comunicación, prensa y redes sociales"
